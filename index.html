<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div class="calculator">
      <section class="calculator__display">
        <div class="calculator__mode">
          <img
            id="lightModeButton"
            class="calculator__mode-button calculator__mode-button--light-mode"
            src="./src/images/light-mode-svgrepo-com.svg"
          />
          <img
            id="darkModeButton"
            class="calculator__mode-button calculator__mode-button--dark-mode"
            src="./src/images/moon-svgrepo-com.svg"
          />
        </div>
      </section>
      <section class="calculator__screen">
        <div class="calculator__output">
          <div class="calculator__output-sum">0</div>
          <div class="calculator__output-placeholder">0</div>
        </div>
      </section>

      <section class="calculator__input">
        <div class="calculator__input-grid grid-container">
          <button
            class="calculator__input-button calculator__input-button--function grid-item"
          >
            AC
          </button>
          <button
            class="calculator__input-button calculator__input-button--function grid-item"
          >
            +/-
          </button>
          <button
            class="calculator__input-button calculator__input-button--function grid-item"
          >
            %
          </button>
          <button
            class="calculator__input-button calculator__input-button--operator grid-item"
          >
            /
          </button>
          <button class="calculator__input-button grid-item">7</button>
          <button class="calculator__input-button grid-item">8</button>
          <button class="calculator__input-button grid-item">9</button>
          <button
            class="calculator__input-button calculator__input-button--operator grid-item"
          >
            x
          </button>
          <button class="calculator__input-button grid-item">4</button>
          <button class="calculator__input-button grid-item">5</button>
          <button class="calculator__input-button grid-item">6</button>
          <button
            class="calculator__input-button calculator__input-button--operator grid-item"
          >
            -
          </button>
          <button class="calculator__input-button grid-item">1</button>
          <button class="calculator__input-button grid-item">2</button>
          <button class="calculator__input-button grid-item">3</button>
          <button
            class="calculator__input-button calculator__input-button--operator grid-item"
          >
            +
          </button>
          <button
            class="calculator__input-button calculator__input-button--undo grid-item"
          >
            ‚ü≤
          </button>
          <button class="calculator__input-button grid-item">0</button>
          <button class="calculator__input-button grid-item">.</button>
          <button
            class="calculator__input-button calculator__input-button--operator grid-item"
          >
            =
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
