<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div class="calculator">
      <section class="calculator__screen">
        <div class="calculator__mode">
          <img
            class="calculator__mode-button calculator__mode-button--light-mode"
            src="./src/images/light-mode-svgrepo-com.svg"
          />
          <img
            class="calculator__mode-button calculator__mode-button--dark-mode"
            src="./src/images/moon-svgrepo-com.svg"
          />
        </div>
        <div class="calculator__output-screen">Output Placeholder</div>
      </section>

      <section class="calculator__input">
        <div class="calculator__input-grid grid-container">
          <div
            class="calculator__input-button calculator__input-button--green grid-item"
          >
            AC
          </div>
          <div
            class="calculator__input-button calculator__input-button--green grid-item"
          >
            +/-
          </div>
          <div
            class="calculator__input-button calculator__input-button--green grid-item"
          >
            %
          </div>
          <div
            class="calculator__input-button calculator__input-button--red grid-item"
          >
            /
          </div>
          <div class="calculator__input-button grid-item">7</div>
          <div class="calculator__input-button grid-item">8</div>
          <div class="calculator__input-button grid-item">9</div>
          <div
            class="calculator__input-button calculator__input-button--red grid-item"
          >
            X
          </div>
          <div class="calculator__input-button grid-item">4</div>
          <div class="calculator__input-button grid-item">5</div>
          <div class="calculator__input-button grid-item">6</div>
          <div
            class="calculator__input-button calculator__input-button--red grid-item"
          >
            -
          </div>
          <div class="calculator__input-button grid-item">1</div>
          <div class="calculator__input-button grid-item">2</div>
          <div class="calculator__input-button grid-item">3</div>
          <div
            class="calculator__input-button calculator__input-button--red grid-item"
          >
            +
          </div>
          <div class="calculator__input-button grid-item">‚ü≤</div>
          <div class="calculator__input-button grid-item">0</div>
          <div class="calculator__input-button grid-item">.</div>
          <div
            class="calculator__input-button calculator__input-button--red grid-item"
          >
            =
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
